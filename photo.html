<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galeri Foto - Sekolah Kita</title>
  <style>
    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('photo 1.jpg'); /* Bisa ganti background jika mau */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Navbar Stylish */
    nav {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 30px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .nav-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: rotate(5deg) scale(1.05);
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .menu a:hover {
      background-color: #ffcc00;
      color: black;
    }

    /* Judul */
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    /* Galeri */
    .galeri {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 15px;
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }

    .foto-item {
      width: 280px;
      text-align: center;
    }

    .foto-item img {
      width: 100%;
      border-radius: 10px;
      border: 3px solid white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease;
    }

    .foto-item img:hover {
      transform: scale(1.05);
    }

    .foto-item p {
      margin-top: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="index.html">
        <img src="sekolah 1.jpg" alt="Logo Sekolah" class="logo">
      </a>
      <div class="menu">
        <a href="index.html">Beranda</a>
        <a href="about.html">Tentang</a>
        <a href="photo.html">Galeri</a>
      </div>
    </div>
  </nav>

  <div class="galeri">
    <div class="foto-item"><img src="photo 1.jpg" alt="Foto 1"><p>Baju Adat Sasak</p></div>
    <div class="foto-item"><img src="photo 2.jpg" alt="Foto 2"><p>Makan Bersama Murid</p></div>
    <div class="foto-item"><img src="photo 3.jpg" alt="Foto 3"><p>Guru Guru Tercinta</p></div>
    <div class="foto-item"><img src="photo 4.jpg" alt="Foto 4"><p>Kebersamaan Dengan murid</p></div>
    <div class="foto-item"><img src="photo 5.jpg" alt="Foto 5"><p>Pengurus Sekolah</p></div>
    <div class="foto-item"><img src="photo 6.jpg" alt="Foto 6"><p>Pelepasan Siswa Kelas 9</p></div>
    <div class="foto-item"><img src="photo 7.jpg" alt="Foto 7"><p>Pelepasan Siswa</p></div>
    <div class="foto-item"><img src="photo 8.jpg" alt="Foto 8"><p>Pelepasan Siswa</p></div>
    <div class="foto-item"><img src="about 3.jpg" alt="Foto 9"><p>Bersama murid</p></div>
  </div>
</body>
</html>
